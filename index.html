<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Feed Website" />
    <title>News Feed</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- Bootstrap Icons (Replace with your Bootstrap Icons CSS file) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css" />
    <script src="magazines.js" defer></script>
    <script src="index.js" defer></script>
    <style>
        .card {
            border: none;
            /* Remove borders from the card */

        }

        .card-header {
            background-color: white;
            border: none;
        }

        .card {
            margin-bottom: 1.4rem;
        }

        .card-body {
            padding: 0;
        }

        .container-fluid {
            padding-right: 10vw;
            padding-left: 10vw;
        }

        .card {
            margin-bottom: 1.4rem;
        }


        .btn {
            color: rgb(89, 89, 89);
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.375rem 0;
            background-image: url("path/to/resources/assets/chevron-down.svg-down.svg");
            background-repeat: no-repeat;
            background-position: right center;
            padding-right: 20px;
        }

        .carousel-control-next {
            width: 25px;
            opacity: 0.8;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <section id="navigation">
        <div class="container-fluid container-style mt-5 pt-4">
            <nav class="navbar bg-white nav-class border-bottom border-gray-200 fixed-top">
                <span class="navbar-brand mb-0 partial-overline">
                    <span class="">News Feed</span>
                </span>
            </nav>
    </section>
    <hr />

    <section class="mb-5">
        <div class="container-fluid container-style mt-3 pt-5">
            <nav class="navbar bg-white nav-class border-bottom border-gray-200 fixed-top">
                <span class="navbar-brand mb-0 partial-overline">
                    <span class=""><span id="span-cr">VB</span>oard</span>
                </span>
            </nav>
            <h3 class="main-heading">Today</h3>
            <h5 class="sub-heading">The insights you need to keep ahead</h5>

            <div id="accordion" class="myaccordion">
                <h2 class="mt-3">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <i class="fas fa-angle-up"></i>
                        <span>Politics</span>
                    </button>
                </h2>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div id="myCarousel1" class="carousel slide" data-ride="false">
                        <div class="carousel-inner pr-5"></div>

                        <a class="side-bar-carousel carousel-control-prev" href="#myCarousel1" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="side-bar-carousel carousel-control-next" href="#myCarousel1" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

                <h2 class="mt-3">
                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                        data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <i class="fas fa-angle-down"></i>
                        <span>Technology</span>
                    </button>
                </h2>

                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div id="myCarousel2" class="carousel slide" data-ride="false">
                        <div class="carousel-inner"></div>

                        <a class="carousel-control-prev" href="#myCarousel2" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#myCarousel2" role="button" data-slide="next">
                            <span aria-hidden="true"><i class="bi bi-chevron-right" style="color:black"></i></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

                <h2 class="mt-3">
                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                        data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        <i class="fas fa-angle-down"></i>
                        <span>Sports</span>
                    </button>
                </h2>

                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                    <div id="myCarousel3" class="carousel slide" data-ride="false">
                        <div class="carousel-inner">

                        </div>
                        <a class="carousel-control-prev" href="#myCarousel3" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#myCarousel3" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/746f09c45e.js" crossorigin="anonymous"></script>
</body>

</html>
