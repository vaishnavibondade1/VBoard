<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crio News Feed</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <!-- Bootstrap CSS (Replace with your Bootstrap 5 CSS file) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (Replace with your Bootstrap Icons CSS file) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap JS (Replace with your Bootstrap 5 JS file) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .card {
            border: none;
            /* Remove borders from the card */

        }

        .card-header {
            background-color: white;
            border: none;
            padding: 0;
        }

        .card {
            margin-bottom: 1.4rem;
        }

        .card-body {
            padding: 0;
        }

        .btn {
            color: rgb(89, 89, 89);
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.375rem 0;
            background-image: url("path/to/resources/assets/chevron-down.svg-down.svg");
            background-repeat: no-repeat;
            background-position: right center;
            padding-right: 20px;
        }

        .container-fluid {
            padding-right: 10vw;
            padding-left: 10vw;
        }

        .navbar {
            padding-left: 10vw;
            font-size: x-large;
            font-weight: 600;
            font-stretch: wider;
        }

        .btn.expanded {
            background-image: url("path/to/resources/assets/chevron-up.svg-up.svg");
        }
    </style>

</head>

<body>



    <div class="container-fluid container-style mt-5 pt-4 border-0">
        <nav class="navbar bg-white border-bottom border-dark-subtle fixed-top">
            <span class="navbar-brand mb-0">Crio News Feed</span>
        </nav>

        <h5 class="card-heading">Today</h5>
        <p class="message">The insights you need to keep ahead</p>
        <div id="accordion">
            <!-- Accordion items will be dynamically populated -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index (1).js"></script>

</body>

</html>
